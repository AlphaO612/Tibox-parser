{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<h2>Запрос на статистику</h2>
<div class="container">
            <div class="half" id="left">
                <form id="equation-form" action="{{ url_for('result') }}" method="post">
                    <label for="start_date">Дата начала анализа:</label>
                    <input type="date" id="start_date" name="start_date" min="2023-02-14" value="2023-12-15"><br>

                    <label for="OrderBy">Тип анализа кол-во часов:</label><br>
                        <input type="radio" id="DAYS" name="OrderBy" value="DAYS" checked style="width: max-content">
                        <label for="DAYS">По дням</label><br>
                        <input type="radio" id="TEACHERS" name="OrderBy" value="TEACHERS" style="width: max-content">
                        <label for="TEACHERS">По преподавателям</label><br>
                    <button type="submit" id="solve-btn" >Проанализируй</button>
                </form>
            </div>
            <div class="half" id="right">
                А сегодня вот такие предметы сегодня:
                {% for item in lessons_tip %}
                <div id="equalation">{{ item }}</div>
                {% endfor %}
            </div>
        </div>




{% endblock %}
